<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78316a0c6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>
    <script>

        let toastBox = document.getElementById("toastBox");
        let successMsg = '<i class="fa-solid fa-check"></i> successfully submitted';
        let errorMsg = '<i class="fa-regular fa-circle-xmark"></i> please fix the error';
        let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> invalid input, please check agin';

        function showToast(msg){
            let toast = document.createElement("div");
            toast.classList.add("toast");
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if(msg.includes('error')){
                toast.classList.add('error');
            }
            if(msg.includes('invalid')){
                toast.classList.add('invalid');
            }

            setTimeout(()=>{
                toast.remove();
            }, 4000);
        }
        
    </script>
</body>
</html>
